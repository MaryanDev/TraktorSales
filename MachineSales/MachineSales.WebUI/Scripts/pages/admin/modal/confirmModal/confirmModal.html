<div class="modal-body text-center"
     ng-class="{
      deleteConfirm: mode == 'deleteMode' || 'deletePhotoMode',
      updateConfirm: mode == 'updateMode',
      createConfirm: mode == 'createMode'
     }">
    <h3 class="h3" ng-if="mode == 'deleteMode'">Ви дійсно хочете видалити техніку?</h3>
    <h3 class="h3" ng-if="mode == 'createMode'">Ви дійсно хочете створити техніку?</h3>
    <h3 class="h3" ng-if="mode == 'updateMode'">Ви дійсно хочете змінити техніку?</h3>
    <h3 class="h3" ng-if="mode == 'deletePhotoMode'">Ви дыйсно хочете видалити дане фото?</h3>
    <div id="confirmDeleteBtnWrapper" class="row btn-group">
        <div class="col-lg-6 text-right">
            <button class="btn btn-default btn-lg" ng-click="ok()">Так</button>
        </div>
        <div class="col-lg-6 text-left">
            <button class="btn btn-default btn-lg" ng-click="cancel()">Ні</button>

        </div>
    </div>
</div>
